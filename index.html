<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/main.css" />
</head>
<body>

<div class='container-fluid'>

<div class='jumbotron text-center bg-dark text-light'>
    <h1 class='page-header'>Train Schedule</h1>
    <small>Chugga Chugga Choo Choo!</small>
</div>

<div class='border border-dark rounded'>
        <div class='bg-dark'>
                <h3 class='text-light p-1'>Current Train Schedule</h3>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
            </thead>
            <tbody class='js-table-body'>
            </tbody>
        </table>
</div>

    <div class='js-form'>
      <form class="border border-dark rounded mt-4">
          <div class='bg-dark'>
              <h3 class='text-light p-1'>Add Train</h3>
          </div>
            <div class="form-group">
              <label for="js-trainName">Train Name</label>
              <input type="text" class="form-control" id="js-trainName">
            </div>
            <div class="form-group">
              <label for="js-destination">Destination</label>
              <input type="text" class="form-control" id="js-destination">
            </div>
            <div class="form-group">
              <label for="js-firstTrain">First Train Time (HH:MM AM/PM - Miitary Time)</label>
              <input type="time" class="form-control" id="js-firstTrain">
            </div>
            <div class="form-group">
              <label for="js-minutes">Frequency (min)</label>
              <input type="number" class="form-control" id="js-minutes">
            </div>
            <button type="submit" class="btn btn-primary m-2">Submit</button>
          </form>
        </div>

</div>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>>
    <!--Moment.js-->
    <script src="./assets/js/moment.js"></script>
    <!--JQuery & JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
